spring.application.name=wms
spring.datasource.url=jdbc:mysql://localhost:3306/logistics_db
spring.datasource.username=root
spring.datasource.password=@Chirag123

# Schema is now clean. Use 'update' to preserve data across restarts.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8080

# JWT
jwt.secret=WmsSecretKeyForJwtTokenGenerationAtLeast256BitsRequiredForHs256
jwt.expiration-ms=86400000

# File upload
file.upload-dir=C:/wms_uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Seed first Super Admin (set to false after first run in production)
wms.seed.enabled=true
wms.seed.super-admin.email=admin@wms.com
wms.seed.super-admin.password=Admin@123

